<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/9fb46ddd73.js" crossorigin="anonymous"></script>
    <title>Responsive Navbar v1</title>
  </head>

  <body>
    <nav>
      <div class="brandLogo">CL</div>
      <div class="links">
        <input type="checkbox" name="" id="toggleNav">
        <label for="toggleNav" class="hamburgerNav">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="searchBox">
        <input type="text" name="">
        <div class="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
